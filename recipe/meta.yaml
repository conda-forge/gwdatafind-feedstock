{% set name = "gwdatafind" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 178392bdd5a45ddcc7773bb3ec8aa8f31c34af2f4672740c0dd1449fa1d75a7b

build:
  entry_points:
    - gw_data_find = gwdatafind.__main__:main
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=42
  run:
    - igwn-auth-utils >=0.3.1
    - ligo-segments
    - python >=3.6
  run_constrained:
    # pin to lscsoft-glue-2.0.0 to prevent file clobbering
    - lscsoft-glue >=2.0.0

test:
  requires:
    - pip
    - pytest
    - requests-mock
  commands:
    # check metadata
    - python -m pip check gwdatafind
    - python -m pip show gwdatafind
    # run test suite
    - python -m pytest --pyargs gwdatafind
    # check entry points
    - python -m gwdatafind --help
    - gw_data_find --help

about:
  home: https://gwdatafind.readthedocs.io
  doc_url: https://gwdatafind.readthedocs.io
  dev_url: https://git.ligo.org/gwdatafind/gwdatafind
  license: GPL-3.0-or-later
  license_file: LICENSE
  license_family: GPL
  summary: The client library for the LIGO Data Replicator (LDR) service.
  description: |
    The DataFind service allows users to query for the location of
    Gravitational-Wave Frame (GWF) files containing data from the current
    gravitational-wave detectors.

extra:
  recipe-maintainers:
    - duncanmmacleod
